<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter</title>
</head>
<style>
    * {
        margin: 0px, auto;
        padding: 10px;
        text-align: center;
    }
</style>

<body>
    <div>
        <h1 class="h1">Counter</h1>
        <h5 class="h5">Thank you for visiting! You have been here {{session["count"]}} times</h5>
        <form action="/count" method="post">
            <button type="submit" class="btn btn-outline-primary" name="alter" value="add">add 2 visits</button>
            <button type="submit" class="btn btn-outline-danger" name="alter" value="reset">reset</button>
        </form>
    </div>
</body>

</html>
